<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Banner</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.banner {
    background-color: #00a99d;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
    color: white;
}

.banner-section {
    margin-bottom: 20px;
}

.banner-section:last-child {
    margin-bottom: 0;
}

.banner-section img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.banner-section p {
    margin: 0;
    line-height: 1.4;
}
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-section">
            <img src="path/to/icon1.png" alt="Icon 1">
            <p>Certified Assistant Nurse<br>Certified Specialist</p>
        </div>
        <div class="banner-section">
            <img src="path/to/icon2.png" alt="Icon 2">
            <p>Academic<br>Specialist Network</p>
        </div>
        <div class="banner-section">
            <img src="path/to/icon3.png" alt="Icon 3">
            <p>Personal Academic<br>Specialist Network</p>
        </div>
    </div>
</body>
</html>
